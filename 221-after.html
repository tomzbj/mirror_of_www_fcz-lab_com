<center><b><font size="+1">モーターボーティングの除去</font></b></center>
     
<p>　NJM2073は電源電圧が低くても増幅率が高く有用性のた回ICです。　しかし、この増幅率の高さが災いするのか、ECMを入力につなぐとモーターボーティングを起こすことがあります。</p>
    
<p>　電源からECMヘの電源供給のため抵抗は、一般的に2.2kΩが使われていますがこの抵抗を2.2kΩを2本直列につなぎ、その中点とアースの間に10μF程度のコンデンサを入れることによってモーターボーティングをなくすことができました。
  </p>
