<p>　<span lang=EN-US>005号の発刊です。</span></p>

<p>　まだ購読料が<span lang=EN-US>1部100円のシェアウェアになりました。</span></p>

<p>　本誌には、著作権は存在しています。　友達に見せるからといって安易にコピーをしないでください。　購読する際は必ずこのページから各自取り込むようにしてください。</p>

<p>それでは<b><span lang=EN-US style='font-size:18.0pt'><a href="CIRQ-005.pdf">005号</a></span></b>をお楽しみ下さい。
