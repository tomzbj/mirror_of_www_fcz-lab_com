<center><b><font color="#000000" size="+1">スイレン</font></b></center>
<p></p>
  
<p><font color="#000000">　MHN植物園に新顔が現れました。スイレンです。まだ植えたばかりですから花がいつ咲いてくれるのかわかりませんが期待しております。水鉢の中にはヒメダカを10匹放してあります。「元気かな?」と水鉢に近付くとパッと下の方に隠れてしまうので何匹生きているのかはっきりはわかりませんが、緑色の藻も生えて来たのでメダカ達は小さな地球で元気に生活していると思います。</font></p>
