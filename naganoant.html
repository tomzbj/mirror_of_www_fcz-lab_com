<P><CENTER><B><FONT COLOR="#0000ff" SIZE="+3">長野高専のアンテナ</FONT></B></CENTER></P>

<P>　長野高専の屋上に上げたアンテナの写真です。</P>

<P>　１見3エレメントの八木宇田アンテナのように見えますがまん中のエレメントが反射器で両側に放射器がついています。　その結果、１本のアンテナで2方向の信号を同時に受けることが出来ます。<BR>
　このアンテナ2本で、東西と南北からの信号を同時に観測することが出来ます。<IMG SRC="nagnoant.gif"
